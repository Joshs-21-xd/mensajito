<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amor üíñ</title>
  <style>
    :root { --rosa:#ff6aa2; --magenta:#ff2d55; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Poppins", system-ui, sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #0b0b10, #131325 40%, #1d0f1d);
      overflow: hidden;
    }
    .bg {
      position: fixed; inset: 0; z-index: -2;
      background:
        radial-gradient(1200px 800px at 20% 30%, rgba(255,45,85,.12), transparent 60%),
        radial-gradient(900px 700px at 80% 70%, rgba(255,106,162,.12), transparent 60%);
      animation: floatBg 18s ease-in-out infinite alternate;
    }
    @keyframes floatBg { to { transform: translateY(-20px); } }
    .hearts { position: fixed; inset: 0; pointer-events: none; z-index: -1; }
    .heart {
      position: absolute; width: 16px; height: 16px; opacity: .75;
      background: var(--rosa); transform: rotate(45deg);
      animation: rise 8s linear infinite;
    }
    .heart::before, .heart::after {
      content: ""; position: absolute; width: 16px; height: 16px;
      background: var(--rosa); border-radius: 50%;
    }
    .heart::before { left: -8px; }
    .heart::after  { top: -8px; }
    @keyframes rise {
      0% { transform: translateY(20vh) scale(.8) rotate(45deg); opacity: 0; }
      15% { opacity: .9; }
      100% { transform: translateY(-120vh) scale(1.4) rotate(45deg); opacity: 0; }
    }
    .wrap { height: 100%; display: grid; place-items: center; padding: 24px; text-align: center; }
    .card {
      max-width: 720px; width: 100%;
      background: rgba(255,255,255,.06);
      border-radius: 24px;
      padding: 28px 24px 20px;
    }
    .badge { padding:6px 12px; border-radius:999px; font-size:12px; }
    h1 { margin:8px 0 4px; }
    .type { min-height:2.2em; }
    .counter { margin-top:10px; opacity:.9; }
    .buttons { display:flex; gap:12px; justify-content:center; margin-top:18px; }
    .btn {
      padding:10px 16px; border-radius:14px;
      background:linear-gradient(90deg, var(--magenta), var(--rosa));
      color:#fff; cursor:pointer;
    }
    .btn.ghost { background:transparent; border:1px solid #fff; }
    .quote {
      margin-top:16px;
      font-size:16px;
      display:none;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card">
      <span class="badge">Para: <span id="names"></span> üíû</span>
      <h1>Nuestro peque√±o infinito</h1>
      <div id="type" class="type"></div>
      <div id="counter" class="counter"></div>

      <div class="buttons">
        <button class="btn" id="surprise">üíå Mensaje sorpresa</button>
        <button class="btn ghost" id="play">‚ñ∂Ô∏è M√∫sica</button>
      </div>

      <!-- üëá AQU√ç salen las frases -->
      <p class="quote" id="quote"></p>

      <footer>Hecho con cari√±o ‚ù§Ô∏è</footer>
    </div>
  </div>

  <!-- üéµ M√∫sica local -->
  <audio id="audio" src="musica.mp3"></audio>

<script>
"use strict";

const NOMBRE_1 = "mi amor";
const NOMBRE_2 = "motivo";
const FECHA_INICIO = "2025-08-02";
const MENSAJE = "Gracias por formar parte de mi vidaüíñ";

const FRASES = [
  "Eres mi hoy favorito y mi ma√±ana so√±ado. ‚ú®",
  "En cada latido est√° tu nombre. ‚ù§Ô∏è",
  "Mi lugar feliz siempre eres t√∫. üå∏",
  "Eres el sue√±o que nunca quiero despertar. üåô",
  "Gracias por existir en mi vida. üí´",
  "Te amo m√°s de lo que las palabras pueden decir. üíï"
];

const namesEl = document.getElementById("names");
const typeEl = document.getElementById("type");
const counterEl = document.getElementById("counter");
const quoteEl = document.getElementById("quote");
const audioEl = document.getElementById("audio");
const playBtn = document.getElementById("play");

namesEl.textContent = `${NOMBRE_1} y ${NOMBRE_2}`;

// Texto escribi√©ndose
let i = 0;
(function escribir(){
  typeEl.textContent = MENSAJE.slice(0, i++);
  if(i <= MENSAJE.length) setTimeout(escribir, 45);
})();

// Contador de d√≠as
function actualizarContador() {
  const inicio = new Date(FECHA_INICIO);
  const hoy = new Date();
  const dias = Math.floor((hoy - inicio) / (1000*60*60*24));
  counterEl.textContent = `Llevamos ${dias} d√≠as juntos üí´`;
}
actualizarContador();

// üéÅ Mensaje sorpresa ABAJO
document.getElementById("surprise").addEventListener("click", () => {
  quoteEl.textContent = FRASES[Math.floor(Math.random() * FRASES.length)];
  quoteEl.style.display = "block";
});

// üéµ M√∫sica
let playing = false;
playBtn.addEventListener("click", () => {
  if(!playing){
    audioEl.play();
    playBtn.textContent = "‚è∏Ô∏è Pausa";
  } else {
    audioEl.pause();
    playBtn.textContent = "‚ñ∂Ô∏è M√∫sica";
  }
  playing = !playing;
});
</script>
</body>
</html>
